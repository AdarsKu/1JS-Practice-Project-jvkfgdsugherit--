<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <center>
    <h1>BMI Calculator</h1>
    <form >
    <label>Height in cm </label>
      <input id="height" type="number" required>
      <br>
      <br>
    <label>Weight in kg </label>
      <input id="weight" type="number" required>
      <br>
      <br>
      <button type="submit">Calculate</button>
      <br>
      <br>
      <b><h2>BMI Weight Guide</h2></b>
      <div class="weight-guide">
      <p>Under Weight =less tham 18.6</p>
      <p>Normal Range=18.6 to 24.9</p>
      <p>OverWeight=Greater than 24.9</p>
    </div>
    </form>
     </center>

  </div>
</body>
<script>
let form=document.querySelector("form")

form.addEventListener('submit',(e)=>{
e.preventDefault();

let height=parseFloat(document.querySelector("#height").value)
let weight=parseFloat(document.querySelector("#weight").value)

const label=document.createElement('label')
label.style.fontSize='25px'
label.style.fontWeight='600'
label.style.color='white'
label.style.backgroundColor='#222222'


let x=height/100
 x=weight/(x*x)
 console.log(x)
label.innerText=x.toFixed(2)

form.before(label)

})
</script>
</html>
